<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuario</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <header>
         <div class="form-container">
        <h1>Crie Seu Perfil de Filmes</h1>
        <form action="#" method="POST">
            <!-- Campo de Idade -->
            <div class="input-group">
                <label for="age">Idade:</label>
                <input type="number" id="age" name="age" placeholder="Digite sua idade" required>
            </div>

            <!-- Seleção de Gêneros de Filmes -->
            <div class="input-group">
                <label>Gêneros de Filme Preferidos:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="genres" value="acao"> Ação
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="drama"> Drama
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="comedia"> Comédia
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="suspense"> Suspense
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="romance"> Romance
                    </label>
                    <label>
                        <input type="checkbox" name="genres" value="aventura"> Aventura
                    </label>
                </div>
            </div>

            <!-- Botão de Envio -->
            <button type="submit">Salvar Perfil</button>
        </form>
    </div>
    


    </header>
</body>
</html>
